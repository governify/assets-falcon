<body>
    <h1>Script director tester</h1>
    <h2>Script</h2>
    <div>
        <textarea id="scriptText" rows="20" cols="130"></textarea>
    </div>
    <h2>Config</h2>
    <div>
        <textarea id="scriptConfig" rows="10" cols="130"></textarea>
    </div>
    <br>
     <div>
        <button ng-click="sendScript()" id="sendScript">Test Script</button>
    </div>
     <br>
    <h2>Response</h2>
    <div>
        <textarea id="scriptResponse" editable='false' rows="15" cols="130"></textarea>
    </div>
    <br>
   
</body>
